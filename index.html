<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WV SERVI√áOS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --primary: #0f172a; --accent: #6366f1; --bg: #f1f5f9; --card-bg: #ffffff;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --text-main: #334155; --text-muted: #64748b;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text-main); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        #login-screen { position: fixed; inset: 0; background: linear-gradient(135deg, var(--primary) 0%, #312e81 100%); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .card-login { background: white; padding: 40px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; }

        .navbar { background: var(--primary); display: flex; overflow-x: auto; padding: 0 10px; gap: 10px; border-bottom: 4px solid var(--accent); align-items: center; scrollbar-width: none; flex-shrink: 0; }
        .navbar::-webkit-scrollbar { display: none; }
        .nav-btn { background: transparent; border: none; color: #94a3b8; padding: 15px 10px; font-weight: 600; cursor: pointer; white-space: nowrap; font-size: 11px; text-transform: uppercase; }
        .nav-btn.active { color: white; border-bottom: 3px solid white; }

        .content { flex: 1; padding: 20px; overflow-y: auto; scroll-behavior: smooth; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #e2e8f0; position: relative; }
        
        h3 { margin: 0 0 16px 0; font-size: 15px; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        label { font-size: 10px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 4px; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; margin-bottom: 4px; box-sizing: border-box; background: #f8fafc; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 13px; margin-top: 10px; }
        .btn-blue { background: var(--accent); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-orange { background: var(--warning); color: white; }
        
        .btn-delete { color: var(--danger); background: none; border: none; cursor: pointer; font-size: 16px; }
        .btn-edit { color: var(--warning); background: none; border: none; cursor: pointer; font-size: 16px; }

        #reader { width: 100%; max-width: 400px; margin: 0 auto 20px; border-radius: 16px; overflow: hidden; display: none; border: 3px solid var(--accent); }
        .scanned-display { background: #e0f2fe; color: #0369a1; padding: 12px; border-radius: 8px; font-weight: bold; text-align: center; margin: 10px 0; display: none; }

        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { text-align: left; padding: 10px 5px; border-bottom: 2px solid #f1f5f9; }
        td { padding: 10px 5px; border-bottom: 1px solid #f1f5f9; }

        .os-item { border-left: 6px solid #cbd5e1; }
        .os-item.pendente { border-color: var(--warning); }
        .os-item.concluido { border-color: var(--success); }
        
        .view-section { display: none; }
        .view-section.active { display: block; }
        .editing-mode { border: 3px solid var(--warning) !important; background: #fffdf0 !important; }

        /* Estilo da lista detalhada */
        .os-info-grid { display: grid; grid-template-columns: 1fr; gap: 3px; margin-top: 10px; font-size: 12px; color: var(--text-main); }
        .os-info-item b { color: var(--text-muted); font-size: 10px; text-transform: uppercase; margin-right: 5px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="card-login">
            <img src="logo.jpg" alt="WV" style="width: 80px; margin-bottom: 10px; border-radius: 10px;">
            <h2 style="color:var(--primary)">WV SERVI√áOS</h2>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="senha" placeholder="Senha">
            <button class="btn btn-blue" onclick="fazerLogin()">ENTRAR</button>
        </div>
    </div>

    <div id="app-container" style="display:none; flex-direction:column; height:100%;">
        <nav class="navbar">
            <img src="logo.jpg" style="width: 30px; border-radius: 4px;">
            <button class="nav-btn active" onclick="nav('os')">üìã O.S.</button>
            <button class="nav-btn" onclick="nav('estoque')">üì¶ Estoque</button>
            <button class="nav-btn" onclick="nav('entrada')">üì• Entrada</button>
            <button class="nav-btn" onclick="nav('saida')">üì§ Sa√≠da</button>
            <button class="nav-btn" onclick="nav('financeiro')">üí∞ Fin.</button>
            <button class="nav-btn" onclick="nav('admin')">‚öôÔ∏è ADM</button>
            <button class="nav-btn" onclick="fazerLogout()" style="color:var(--danger)">üö™ SAIR</button>
        </nav>

        <div class="content" id="main-content">
            <div id="reader"></div>

            <div id="view-os" class="view-section active">
                <div class="card" id="form-os-card">
                    <h3 id="os-form-title">üìã Nova Ordem de Servi√ßo</h3>
                    <input type="hidden" id="os-edit-id">
                    <div style="display:flex; gap:5px;">
                        <div style="flex:1;"><label>N¬∫ O.S.</label><input type="text" id="os-numero"></div>
                        <div style="flex:1;"><label>Data</label><input type="date" id="os-data-manual"></div>
                    </div>
                    <label>Cliente</label><input type="text" id="os-cliente">
                    <label>Telefone</label><input type="tel" id="os-telefone">
                    <div style="display:flex; gap:5px;">
                        <input type="text" id="os-cep" placeholder="CEP" onblur="buscarCep()" style="flex:1">
                        <input type="text" id="os-bairro" placeholder="Bairro" style="flex:1">
                    </div>
                    <input type="text" id="os-endereco" placeholder="Endere√ßo">
                    <label>T√©cnico</label><select id="os-tecnico"></select>
                    <label>Servi√ßo</label><select id="os-servico-select"></select>
                    <label>Valor M√£o de Obra</label><input type="number" id="os-valor-pagar">
                    <button class="btn btn-blue" id="btn-salvar-os" onclick="criarOS()">CRIAR O.S.</button>
                    <button class="btn" id="btn-cancelar-edit" onclick="cancelarEdicaoOS()" style="display:none; background:#ff4444; color:white;">CANCELAR EDI√á√ÉO</button>
                </div>
                <div class="card">
                    <h3>üîç Hist√≥rico por T√©cnico</h3>
                    <select id="filtro-tecnico-os" onchange="renderizarListaOS()"><option value="">Todos os T√©cnicos</option></select>
                </div>
                <div id="lista-os"></div>
            </div>

            <div id="view-estoque" class="view-section">
                <div class="card"><h3>üè¢ Estoque Central</h3><div id="lista-estoque-central"></div></div>
                <div class="card"><h3>üöö Mala do T√©cnico</h3><select id="filtro-tecnico-estoque" onchange="carregarEstoqueVolante(this.value)"></select><div id="lista-estoque-volante"></div></div>
                <div class="card"><h3>üìú Movimenta√ß√µes</h3><div id="log-movimentacao" style="max-height: 200px; overflow-y: auto; font-size: 11px;"></div></div>
            </div>

            <div id="view-entrada" class="view-section"><div class="card"><h3>üì• Entrada</h3><button class="btn btn-orange" onclick="abrirCamera('in')">üì∑ LER BARCODE</button><div id="display-in" class="scanned-display"></div><select id="in-produto"></select><input type="number" id="in-qtd" value="1"><button class="btn btn-green" onclick="processarEntrada()">CONFIRMAR</button></div></div>
            <div id="view-saida" class="view-section"><div class="card"><h3>üì§ Sa√≠da</h3><select id="out-tecnico"></select><button class="btn btn-orange" onclick="abrirCamera('out')">üì∑ BIPAR</button><div id="display-out" class="scanned-display"></div><select id="out-produto"></select><input type="number" id="out-qtd" value="1"><button class="btn btn-blue" onclick="processarSaida()">TRANSFERIR</button></div></div>
            <div id="view-financeiro" class="view-section"><div class="card"><h3>üí∞ Financeiro</h3><select id="fin-filtro-tecnico" onchange="listarFinanceiroTecnico(this.value)"></select><div id="detalhes-financeiro"></div></div></div>
            <div id="view-admin" class="view-section"><div class="card"><h3>üì¶ Novo Produto</h3><button class="btn btn-orange" onclick="abrirCamera('cad')">üì∑ LER BARCODE</button><div id="display-cad" class="scanned-display"></div><input type="text" id="cad-item-nome" placeholder="Nome"><input type="text" id="cad-item-barcode" placeholder="C√≥digo"><button class="btn btn-green" onclick="cadastrarItem()">SALVAR</button></div><div class="card"><h3>üë§ T√©cnicos</h3><input type="text" id="cad-tec-nome" placeholder="Nome"><input type="text" id="cad-tec-id" placeholder="ID"><button class="btn btn-blue" onclick="cadastrarTecnico()">CADASTRAR T√âCNICO</button><div id="lista-tecnicos-admin"></div></div></div>
        </div>
    </div>

    <div id="modal-senha" style="position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); display: none; z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(8px);">
        <div class="card" style="width: 90%; max-width: 320px; text-align: center;">
            <img src="logo.jpg" style="width: 60px; margin-bottom: 10px; border-radius: 8px;">
            <h3>AUTORIZA√á√ÉO</h3>
            <input type="password" id="input-senha-modal" placeholder="****" style="text-align: center; font-size: 24px; letter-spacing: 10px;">
            <div id="erro-senha" style="color: var(--danger); font-size: 11px; display: none;">Senha incorreta!</div>
            <div style="display: flex; gap: 10px; margin-top: 15px;"><button class="btn" onclick="fecharModalSenha()" style="background: #f1f5f9; flex: 1;">VOLTAR</button><button class="btn btn-blue" onclick="verificarSenhaModal()" style="flex: 1;">OK</button></div>
        </div>
    </div>

    <div id="modal-baixa" style="position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 5000; padding: 20px; align-items: center; justify-content: center;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <h3>Finalizar Servi√ßo</h3>
            <div id="baixa-itens-container"></div>
            <button class="btn" onclick="adicionarLinhaBaixa()">+ MATERIAL</button>
            <label>Valor Pago ao T√©cnico</label><input type="number" id="baixa-valor-final">
            <div style="display:flex; gap:10px;"><button class="btn" onclick="fecharModalBaixa()" style="background:#eee;">VOLTAR</button><button class="btn btn-green" onclick="confirmarBaixa()">FINALIZAR O.S.</button></div>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBS8t51QON29MIYDkkcZETchdevHFVMzCk",
        authDomain: "internet-f2434.firebaseapp.com",
        databaseURL: "https://internet-f2434-default-rtdb.firebaseio.com",
        projectId: "internet-f2434",
        storageBucket: "internet-f2434.firebasestorage.app",
        messagingSenderId: "506788174813",
        appId: "1:506788174813:web:50e05b1a194d70f412b434"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const SENHA_PADRAO = "1503";

    let cacheDadosOS = {}, itensCadastrados = {}, mapaBarcodes = {}, callbackAcesso = null, scanner, osParaBaixar = null;

    // --- LOGIN ---
    function fazerLogin() { auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('senha').value).catch(() => alert("Erro!")); }
    function fazerLogout() { if(confirm("Sair?")) auth.signOut().then(() => location.reload()); }
    auth.onAuthStateChanged(user => {
        if(user) { document.getElementById('login-screen').style.display='none'; document.getElementById('app-container').style.display='flex'; carregarTudo(); }
        else { document.getElementById('login-screen').style.display='flex'; document.getElementById('app-container').style.display='none'; }
    });

    // --- C√ÇMERA ---
    function abrirCamera(m) {
        document.getElementById('reader').style.display='block';
        if(scanner) scanner.clear();
        scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (t) => {
            fecharCamera();
            const disp = document.getElementById('display-'+m);
            disp.style.display='block'; disp.innerText = "Lido: " + t;
            if(m==='cad') document.getElementById('cad-item-barcode').value = t;
            else { const k = mapaBarcodes[t]; if(k) document.getElementById(m+'-produto').value = k; }
        });
    }
    function fecharCamera() { if(scanner) scanner.stop().then(()=>document.getElementById('reader').style.display='none'); }

    // --- CARREGAMENTO ---
    function carregarTudo() {
        db.ref('itens').on('value', s => {
            itensCadastrados = s.val() || {}; mapaBarcodes = {};
            const opt = Object.keys(itensCadastrados).map(k => {
                if(itensCadastrados[k].barcode) mapaBarcodes[itensCadastrados[k].barcode] = k;
                return `<option value="${k}">${itensCadastrados[k].nome}</option>`;
            }).join('');
            ['in-produto', 'out-produto'].forEach(id => document.getElementById(id).innerHTML = opt);
            let h = '<table><tr><th>Item</th><th>Qtd</th><th style="text-align:right">A√ß√µes</th></tr>';
            Object.keys(itensCadastrados).forEach(k => {
                h += `<tr><td>${itensCadastrados[k].nome}</td><td><b>${itensCadastrados[k].estoque_central || 0}</b></td><td style="text-align:right"><button class="btn-edit" onclick="editarProduto('${k}')">‚úèÔ∏è</button><button class="btn-delete" onclick="apagar('itens/${k}')">üóëÔ∏è</button></td></tr>`;
            });
            document.getElementById('lista-estoque-central').innerHTML = h + '</table>';
        });

        db.ref('tecnicos').on('value', s => {
            const t = s.val() || {}; const o = Object.keys(t).map(k => `<option value="${k}">${t[k].nome}</option>`).join('');
            ['out-tecnico','os-tecnico','filtro-tecnico-estoque','fin-filtro-tecnico','filtro-tecnico-os'].forEach(id => {
                const el = document.getElementById(id); if(el) el.innerHTML = (id.includes('filtro') ? '<option value="">Todos</option>' : '') + o;
            });
        });

        db.ref('os').on('value', s => { cacheDadosOS = s.val() || {}; renderizarListaOS(); });
    }

    // --- HIST√ìRICO DE O.S. (ATUALIZADO COM TELEFONE) ---
    function renderizarListaOS() {
        const f = document.getElementById('filtro-tecnico-os').value;
        const lista = document.getElementById('lista-os');
        lista.innerHTML = '<h3>Hist√≥rico de O.S.</h3>';
        
        Object.keys(cacheDadosOS).reverse().forEach(id => {
            const o = cacheDadosOS[id];
            if (f && o.tecnico_id !== f) return;

            lista.innerHTML += `
                <div class="card os-item ${o.status}">
                    <div style="position:absolute; right:10px; top:10px;">
                        <button class="btn-edit" onclick="editarOS('${id}')">‚úèÔ∏è</button>
                        <button class="btn-delete" onclick="apagar('os/${id}')">üóëÔ∏è</button>
                    </div>
                    
                    <b style="font-size:14px; color:var(--primary)">${o.cliente}</b>
                    
                    <div class="os-info-grid">
                        <div class="os-info-item"><b>N¬∫ O.S.:</b> ${o.os_numero || 'S/N'}</div>
                        <div class="os-info-item"><b>Telefone:</b> ${o.telefone || 'N√£o informado'}</div>
                        <div class="os-info-item"><b>Data:</b> ${o.data_manual || 'N√£o informada'}</div>
                        <div class="os-info-item"><b>Bairro:</b> ${o.bairro || 'N√£o informado'}</div>
                        <div class="os-info-item"><b>Servi√ßo:</b> ${o.servico_tipo || 'Geral'}</div>
                        <div class="os-info-item"><b>T√©cnico:</b> ${o.tecnico_nome || 'N√£o definido'}</div>
                    </div>
                    
                    <div style="margin-top:10px; font-weight:bold; color:var(--success); border-top:1px solid #f1f5f9; padding-top:8px;">
                        PAGAMENTO: R$ ${parseFloat(o.valor_pagar || 0).toFixed(2)}
                    </div>
                    
                    <div style="margin-top:10px;">
                        ${o.status === 'pendente' ? `<button class="btn btn-green" onclick="abrirModalBaixa('${id}',${o.valor_pagar})">BAIXAR O.S.</button>` : `<button class="btn btn-blue" style="padding:8px;" onclick="gerarPDF('${id}')">üìÑ GERAR PDF</button>`}
                    </div>
                </div>
            `;
        });
    }

    // --- O.S (EDI√á√ÉO) ---
    function editarOS(id) {
        validarSenhaAcesso(() => {
            const o = cacheDadosOS[id];
            document.getElementById('os-edit-id').value = id;
            document.getElementById('os-numero').value = o.os_numero || '';
            document.getElementById('os-data-manual').value = o.data_manual || ''; 
            document.getElementById('os-cliente').value = o.cliente || '';
            document.getElementById('os-telefone').value = o.telefone || '';
            document.getElementById('os-bairro').value = o.bairro || '';
            document.getElementById('os-endereco').value = o.endereco || '';
            document.getElementById('os-tecnico').value = o.tecnico_id || '';
            document.getElementById('os-servico-select').value = o.servico_tipo || '';
            document.getElementById('os-valor-pagar').value = o.valor_pagar || 0;

            document.getElementById('form-os-card').classList.add('editing-mode');
            document.getElementById('os-form-title').innerText = "‚úèÔ∏è Editando O.S.";
            document.getElementById('btn-salvar-os').innerText = "SALVAR ALTERA√á√ïES";
            document.getElementById('btn-cancelar-edit').style.display='block';
            document.getElementById('main-content').scrollTop = 0;
        });
    }

    function criarOS() {
        const id = document.getElementById('os-edit-id').value;
        const sel = document.getElementById('os-tecnico');
        const d = {
            os_numero: document.getElementById('os-numero').value,
            data_manual: document.getElementById('os-data-manual').value, 
            cliente: document.getElementById('os-cliente').value,
            telefone: document.getElementById('os-telefone').value,
            bairro: document.getElementById('os-bairro').value,
            endereco: document.getElementById('os-endereco').value,
            tecnico_id: sel.value,
            tecnico_nome: sel.options[sel.selectedIndex]?.text || '',
            servico_tipo: document.getElementById('os-servico-select').value,
            valor_pagar: document.getElementById('os-valor-pagar').value || 0
        };
        const ref = id ? db.ref('os/'+id) : db.ref('os').push();
        if(!id) { d.status = 'pendente'; d.data_registro = Date.now(); }
        ref.update(d).then(() => { alert("Salvo!"); cancelarEdicaoOS(); });
    }

    function cancelarEdicaoOS() {
        document.getElementById('os-edit-id').value = '';
        ['os-numero','os-data-manual','os-cliente','os-telefone','os-endereco','os-bairro','os-valor-pagar'].forEach(i => document.getElementById(i).value = '');
        document.getElementById('form-os-card').classList.remove('editing-mode');
        document.getElementById('os-form-title').innerText = "üìã Nova Ordem de Servi√ßo";
        document.getElementById('btn-salvar-os').innerText = "CRIAR O.S.";
        document.getElementById('btn-cancelar-edit').style.display='none';
    }

    // --- SENHA ---
    function validarSenhaAcesso(callback) { callbackAcesso = callback; document.getElementById('modal-senha').style.display='flex'; document.getElementById('input-senha-modal').value=''; setTimeout(()=>document.getElementById('input-senha-modal').focus(), 150); }
    function fecharModalSenha() { document.getElementById('modal-senha').style.display='none'; }
    function verificarSenhaModal() { if(document.getElementById('input-senha-modal').value === SENHA_PADRAO) { fecharModalSenha(); if(callbackAcesso) setTimeout(callbackAcesso, 300); } else alert("Erro!"); }

    // --- AUXILIARES ---
    function nav(id) { document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active')); document.getElementById('view-'+id).classList.add('active'); fecharCamera(); }
    function apagar(path) { validarSenhaAcesso(() => { if(confirm("Excluir?")) db.ref(path).remove(); }); }
    function buscarCep() { const c = document.getElementById('os-cep').value.replace(/\D/g, ''); if(c.length === 8) fetch(`https://viacep.com.br/ws/${c}/json/`).then(r => r.json()).then(d => { if(!d.erro) { document.getElementById('os-endereco').value = d.logradouro; document.getElementById('os-bairro').value = d.bairro; } }); }
</script>
</body>
</html>
