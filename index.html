<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WV SERVI√áOS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --primary: #0f172a; --accent: #6366f1; --bg: #f1f5f9; --card-bg: #ffffff;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --text-main: #334155; --text-muted: #64748b;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text-main); display: flex; flex-direction: column; height: 100vh; -webkit-font-smoothing: antialiased; }

        #login-screen { position: fixed; inset: 0; background: linear-gradient(135deg, var(--primary) 0%, #312e81 100%); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .card-login { background: white; padding: 40px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3); }

        .navbar { background: var(--primary); display: flex; overflow-x: auto; padding: 0 10px; gap: 15px; border-bottom: 4px solid var(--accent); align-items: center; scrollbar-width: none; }
        .navbar::-webkit-scrollbar { display: none; }
        .nav-btn { background: transparent; border: none; color: #94a3b8; padding: 18px 10px; font-weight: 600; cursor: pointer; white-space: nowrap; font-size: 12px; transition: 0.3s; text-transform: uppercase; }
        .nav-btn.active { color: white; position: relative; }
        .nav-btn.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; background: white; border-radius: 2px 2px 0 0; }

        .content { flex: 1; padding: 20px; overflow-y: auto; scroll-behavior: smooth; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #e2e8f0; position: relative; }
        
        h3 { margin: 0 0 16px 0; font-size: 16px; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        label { font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 6px; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; margin-bottom: 4px; box-sizing: border-box; background: #f8fafc; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 14px; margin-top: 10px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-blue { background: var(--accent); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-orange { background: var(--warning); color: white; }
        
        .btn-delete { color: var(--danger); background: none; border: none; cursor: pointer; font-size: 16px; padding: 5px; }
        .btn-edit { color: var(--warning); background: none; border: none; cursor: pointer; font-size: 16px; padding: 5px; }

        .os-item { border-left: 6px solid #cbd5e1; position: relative; }
        .os-item.pendente { border-color: var(--warning); }
        .os-item.concluido { border-color: var(--success); }
        
        .view-section { display: none; }
        .view-section.active { display: block; }

        .editing-mode { border: 3px solid var(--warning) !important; background: #fffcea !important; box-shadow: 0 0 15px rgba(245, 158, 11, 0.2); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="card-login">
            <img src="logo.jpg" alt="WV" style="width: 100px; margin-bottom: 15px; border-radius: 10px;">
            <h1>WV SERVI√áOS</h1>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="senha" placeholder="Senha">
            <button class="btn btn-blue" onclick="fazerLogin()">ENTRAR</button>
        </div>
    </div>

    <div id="app-container" style="display:none; flex-direction:column; height:100%;">
        <nav class="navbar">
            <img src="logo.jpg" style="width: 30px; height: 30px; margin-left: 10px; border-radius: 4px; object-fit: cover;">
            <button class="nav-btn active" onclick="nav('os')">üìã O.S.</button>
            <button class="nav-btn" onclick="nav('estoque')">üì¶ Estoque</button>
            <button class="nav-btn" onclick="nav('entrada')">üì• Entrada</button>
            <button class="nav-btn" onclick="nav('saida')">üì§ Sa√≠da</button>
            <button class="nav-btn" onclick="nav('financeiro')">üí∞ Financeiro</button>
            <button class="nav-btn" onclick="nav('admin')">‚öôÔ∏è ADM</button>
            <button class="nav-btn" onclick="fazerLogout()" style="color:var(--danger)">üö™ SAIR</button>
        </nav>

        <div class="content" id="main-content">
            <div id="view-os" class="view-section active">
                <div class="card" id="form-os-card">
                    <h3 id="os-form-title">üìã Nova O.S.</h3>
                    <input type="hidden" id="os-edit-id">
                    
                    <div style="display:flex; gap:5px;">
                        <div style="flex:1;"><label>N√∫mero O.S.</label><input type="text" id="os-numero" placeholder="N¬∫"></div>
                        <div style="flex:1;"><label>Data da O.S.</label><input type="date" id="os-data-manual"></div>
                    </div>

                    <label>Nome do Cliente</label><input type="text" id="os-cliente" placeholder="Nome do Cliente">
                    <label>Telefone do Cliente</label><input type="tel" id="os-telefone" placeholder="(00) 00000-0000">

                    <div style="display:flex; gap:5px;">
                        <input type="text" id="os-cep" placeholder="CEP" onblur="buscarCep()" style="flex:1">
                        <input type="text" id="os-bairro" placeholder="Bairro" style="flex:1">
                    </div>
                    <input type="text" id="os-endereco" placeholder="Endere√ßo">
                    
                    <label>T√©cnico</label><select id="os-tecnico"></select>
                    <label>Servi√ßo</label><select id="os-servico-select"></select>
                    <label>Valor M√£o de Obra</label><input type="number" id="os-valor-pagar">
                    
                    <button class="btn btn-blue" id="btn-salvar-os" onclick="criarOS()">CRIAR O.S.</button>
                    <button class="btn" id="btn-cancelar-edit" onclick="cancelarEdicaoOS()" style="display:none; background:#ff4444; color:white;">CANCELAR EDI√á√ÉO</button>
                </div>

                <div class="card">
                    <h3>üîç Filtro por T√©cnico</h3>
                    <select id="filtro-tecnico-os" onchange="renderizarListaOS()"><option value="">Todos os T√©cnicos</option></select>
                </div>
                <div id="lista-os"></div>
            </div>

            <div id="view-estoque" class="view-section">
                <div class="card"><h3>üè¢ Estoque Central</h3><div id="lista-estoque-central"></div></div>
                <div class="card"><h3>üöö Mala do T√©cnico</h3><select id="filtro-tecnico-estoque" onchange="carregarEstoqueVolante(this.value)"></select><div id="lista-estoque-volante"></div></div>
            </div>
            <div id="view-entrada" class="view-section"><div class="card"><h3>üì• Entrada</h3><select id="in-produto"></select><input type="number" id="in-qtd" value="1"><button class="btn btn-green" onclick="processarEntrada()">CONFIRMAR</button></div></div>
            <div id="view-saida" class="view-section"><div class="card"><h3>üì§ Sa√≠da T√©cnico</h3><select id="out-tecnico"></select><select id="out-produto"></select><input type="number" id="out-qtd" value="1"><button class="btn btn-blue" onclick="processarSaida()">TRANSFERIR</button></div></div>
            <div id="view-financeiro" class="view-section"><div class="card"><h3>üí∞ Resumo Financeiro</h3><div id="total-pendente"></div><div id="total-pago"></div><select id="fin-filtro-tecnico" onchange="listarFinanceiroTecnico(this.value)"></select><div id="detalhes-financeiro"></div></div></div>
            <div id="view-admin" class="view-section">
                <div class="card"><h3>üì¶ Novo Produto</h3><input type="text" id="cad-item-nome" placeholder="Nome"><input type="text" id="cad-item-barcode" placeholder="Barcode"><button class="btn btn-green" onclick="cadastrarItem()">SALVAR</button></div>
                <div class="card"><h3>üõ†Ô∏è Servi√ßos</h3><input type="text" id="cad-servico-nome"><button class="btn btn-blue" onclick="cadastrarTipoServico()">SALVAR</button><div id="lista-servicos-admin"></div></div>
                <div class="card"><h3>üë§ T√©cnicos</h3><input type="text" id="cad-tec-nome" placeholder="Nome"><input type="text" id="cad-tec-id" placeholder="ID"><button class="btn btn-blue" onclick="cadastrarTecnico()">SALVAR</button></div>
            </div>
        </div>
    </div>

    <div id="modal-senha" style="position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); display: none; z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(8px);">
        <div class="card" style="width: 90%; max-width: 320px; text-align: center;">
            <img src="logo.jpg" style="width: 70px; margin-bottom: 10px; border-radius: 8px;">
            <h3>AUTORIZA√á√ÉO</h3>
            <input type="password" id="input-senha-modal" placeholder="****" style="text-align: center; font-size: 24px; letter-spacing: 10px;">
            <div id="erro-senha" style="color: var(--danger); font-size: 12px; display: none; margin: 10px 0;">Senha incorreta!</div>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="btn" onclick="fecharModalSenha()" style="background: #f1f5f9; flex: 1;">VOLTAR</button>
                <button class="btn btn-blue" onclick="verificarSenhaModal()" style="flex: 1;">OK</button>
            </div>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBS8t51QON29MIYDkkcZETchdevHFVMzCk",
        authDomain: "internet-f2434.firebaseapp.com",
        databaseURL: "https://internet-f2434-default-rtdb.firebaseio.com",
        projectId: "internet-f2434",
        storageBucket: "internet-f2434.firebasestorage.app",
        messagingSenderId: "506788174813",
        appId: "1:506788174813:web:50e05b1a194d70f412b434"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const SENHA_PADRAO = "1503";

    let cacheDadosOS = {}, itensCadastrados = {}, callbackAcesso = null;

    // --- LOGIN ---
    function fazerLogin() { auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('senha').value).catch(() => alert("Acesso negado!")); }
    function fazerLogout() { if(confirm("Deseja sair?")) auth.signOut().then(() => location.reload()); }
    
    auth.onAuthStateChanged(user => {
        if(user) { document.getElementById('login-screen').style.display='none'; document.getElementById('app-container').style.display='flex'; carregarTudo(); }
        else { document.getElementById('login-screen').style.display='flex'; document.getElementById('app-container').style.display='none'; }
    });

    // --- MODAL SENHA ---
    function validarSenhaAcesso(callback) {
        callbackAcesso = callback;
        document.getElementById('modal-senha').style.display = 'flex';
        document.getElementById('input-senha-modal').value = '';
        document.getElementById('erro-senha').style.display = 'none';
        setTimeout(() => document.getElementById('input-senha-modal').focus(), 150);
    }
    function fecharModalSenha() { document.getElementById('modal-senha').style.display = 'none'; callbackAcesso = null; }
    function verificarSenhaModal() {
        if (document.getElementById('input-senha-modal').value === SENHA_PADRAO) {
            const acao = callbackAcesso; fecharModalSenha();
            if (acao) setTimeout(() => acao(), 300);
        } else { document.getElementById('erro-senha').style.display = 'block'; }
    }

    // --- EDI√á√ÉO E CRIA√á√ÉO (O CORA√á√ÉO DO ERRO) ---
    function editarOS(id) {
        if(!id) return;
        validarSenhaAcesso(() => {
            const o = cacheDadosOS[id];
            if(!o) return;

            // Preenchimento
            document.getElementById('os-edit-id').value = id;
            document.getElementById('os-numero').value = o.os_numero || '';
            document.getElementById('os-data-manual').value = o.data_manual || ''; 
            document.getElementById('os-cliente').value = o.cliente || '';
            document.getElementById('os-telefone').value = o.telefone || '';
            document.getElementById('os-bairro').value = o.bairro || '';
            document.getElementById('os-endereco').value = o.endereco || '';
            document.getElementById('os-tecnico').value = o.tecnico_id || '';
            document.getElementById('os-servico-select').value = o.servico_tipo || '';
            document.getElementById('os-valor-pagar').value = o.valor_pagar || 0;

            // Interface
            document.getElementById('form-os-card').classList.add('editing-mode');
            document.getElementById('os-form-title').innerText = "‚úèÔ∏è Editando O.S. " + (o.os_numero || '');
            document.getElementById('btn-salvar-os').innerText = "SALVAR ALTERA√á√ïES";
            document.getElementById('btn-cancelar-edit').style.display = "block";
            
            document.getElementById('main-content').scrollTop = 0;
        });
    }

    function criarOS() {
        const idEdicao = document.getElementById('os-edit-id').value;
        const selectTecnico = document.getElementById('os-tecnico');
        
        // Dados capturados
        const dados = {
            os_numero: document.getElementById('os-numero').value,
            data_manual: document.getElementById('os-data-manual').value, 
            cliente: document.getElementById('os-cliente').value,
            telefone: document.getElementById('os-telefone').value,
            bairro: document.getElementById('os-bairro').value,
            endereco: document.getElementById('os-endereco').value,
            tecnico_id: selectTecnico.value,
            tecnico_nome: selectTecnico.options[selectTecnico.selectedIndex]?.text || 'Sem T√©cnico',
            servico_tipo: document.getElementById('os-servico-select').value,
            valor_pagar: document.getElementById('os-valor-pagar').value || 0,
            ultima_alteracao: Date.now()
        };

        // Valida√ß√£o simples
        if(!dados.cliente) { alert("Nome do cliente √© obrigat√≥rio!"); return; }

        // L√≥gica de Salvamento: Se tem ID, atualiza. Se n√£o tem, cria nova.
        if (idEdicao) {
            db.ref('os/' + idEdicao).update(dados)
                .then(() => { 
                    alert("Altera√ß√µes salvas com sucesso!"); 
                    cancelarEdicaoOS(); 
                })
                .catch(err => alert("Erro ao salvar: " + err.message));
        } else {
            dados.status = 'pendente';
            dados.data_registro = Date.now();
            db.ref('os').push(dados)
                .then(() => { 
                    alert("O.S. criada com sucesso!"); 
                    cancelarEdicaoOS(); 
                })
                .catch(err => alert("Erro ao criar: " + err.message));
        }
    }

    function cancelarEdicaoOS() {
        document.getElementById('os-edit-id').value = '';
        ['os-numero','os-data-manual','os-cliente','os-telefone','os-endereco','os-bairro','os-valor-pagar'].forEach(i => document.getElementById(i).value = '');
        document.getElementById('form-os-card').classList.remove('editing-mode');
        document.getElementById('os-form-title').innerText = "üìã Nova O.S.";
        document.getElementById('btn-salvar-os').innerText = "CRIAR O.S.";
        document.getElementById('btn-cancelar-edit').style.display = "none";
    }

    // --- CARREGAMENTO DE DADOS ---
    function carregarTudo() {
        db.ref('tecnicos').on('value', s => {
            const t = s.val() || {}; const o = Object.keys(t).map(k => `<option value="${k}">${t[k].nome}</option>`).join('');
            ['out-tecnico','os-tecnico','filtro-tecnico-estoque','fin-filtro-tecnico','filtro-tecnico-os'].forEach(id => {
                const el = document.getElementById(id); if(el) el.innerHTML = (id.includes('filtro') ? '<option value="">Todos</option>' : '') + o;
            });
        });
        db.ref('tipos_servico').on('value', s => {
            const sv = s.val() || {}; document.getElementById('os-servico-select').innerHTML = '<option value="">Escolha...</option>' + Object.keys(sv).map(k => `<option value="${sv[k].nome}">${sv[k].nome}</option>`).join('');
        });
        db.ref('os').on('value', s => { cacheDadosOS = s.val() || {}; renderizarListaOS(); });
    }

    function renderizarListaOS() {
        const filtro = document.getElementById('filtro-tecnico-os').value;
        const lista = document.getElementById('lista-os');
        lista.innerHTML = '<h3>Hist√≥rico de O.S.</h3>';
        Object.keys(cacheDadosOS).reverse().forEach(id => {
            const o = cacheDadosOS[id];
            if (filtro && o.tecnico_id !== filtro) return;
            const concl = o.status === 'concluido';
            lista.innerHTML += `<div class="card os-item ${o.status}">
                <div style="position:absolute; right:15px; top:15px;"><button class="btn-edit" onclick="editarOS('${id}')">‚úèÔ∏è</button><button class="btn-delete" onclick="apagar('os/${id}')">üóëÔ∏è</button></div>
                <b>${o.cliente}</b><br><small>${o.os_numero ? 'N¬∫ '+o.os_numero+' | ' : ''}${o.data_manual ? 'üìÖ '+o.data_manual+' | ' : ''}${o.telefone ? 'üìû '+o.telefone+' | ' : ''}${o.servico_tipo}</small><br>
                <b>R$ ${parseFloat(o.valor_pagar).toFixed(2)}</b><br>
                ${!concl ? `<button class="btn btn-green">BAIXAR</button>` : `<button class="btn btn-blue" onclick="gerarPDF('${id}')">PDF</button>`}
            </div>`;
        });
    }

    // --- AUXILIARES ---
    function nav(id) { document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active')); document.getElementById('view-'+id).classList.add('active'); }
    function apagar(path) { validarSenhaAcesso(() => { if(confirm("Excluir registro?")) db.ref(path).remove(); }); }
    function buscarCep() {
        const c = document.getElementById('os-cep').value.replace(/\D/g, '');
        if(c.length === 8) fetch(`https://viacep.com.br/ws/${c}/json/`).then(r => r.json()).then(d => { if(!d.erro) { document.getElementById('os-endereco').value = d.logradouro; document.getElementById('os-bairro').value = d.bairro; } });
    }
</script>
</body>
</html>
